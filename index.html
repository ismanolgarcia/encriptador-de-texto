<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./src/normalize.css" />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="./src/assets/img/Vectorlogo-x1.svg"
        alt="Logo Alura"
        class="header__logo"
      />
    </header>
    <main class="main">
      <section class="input">
        <textarea
          id="input"
          placeholder="Ingrese el texto aqui"
          class="input__texttarea"
          autofocus
        ></textarea>
        <div class="warning">
          <img
            src="./src/assets/img/warning.svg"
            alt="warning logo"
            class="warning__logo"
          />
          <p class="warning__paragraph">Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="container__button">
          <button class="button button--blue" id="encrypter">Encriptar</button>
          <button class="button" id="decrypt">Desencriptar</button>
        </div>
      </section>
      <section class="ouput" id="ouput">
        <img
          src="./src/assets/img/Muñeco.svg"
          alt="muneco"
          class="ouput__muneco"
        />
        <h2 class="ouput__heading">Ningún mensaje fue encontrado</h2>
        <p class="ouput__paragraph">
          Ingresa el texto que desees encriptar o desencriptar.
        </p>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__paragraph">Hecho por Ismanol García</p>
      <a
        href="https://github.com/ismanolgarcia"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          src="./src/assets/img/github-icon-1-logo-svgrepo-com.svg"
          alt="logo github"
          class="footer__logo"
        />
      </a>
    </footer>
    <script src="./src/app.js"></script>
  </body>
</html>
